<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href=".\style.css">
    <title>DWSENAP | DESENVOLVIMENTO WEB</title>
  </head>
  <body>
    <form action="https://api.sheetmonkey.io/form/a1wT4XqBdbdCo9R6trJPwu" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" class="input-form" name="username">
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" class="input-form" name="password">
      <br>
      <button type="submit">Login</button>
<!--       <br>
      <a href="#">Forgot Password?</a>
      <br>
      <a href="#">Sign up</a>       -->
    </form>

    <script>
      let input = document.getElementsByName("input-form");
      for(let input of inputs){
        input.addEventListener("blur", function(){
          if(input.value.trim() != ==){
              input.classList.add("has-val");
          } else {
              input.classList.remove("has-val");
          }
        });
      }
    </script>
    
  </body>
</html>
